<body ng-app="productApp">
    <div class="container">
        <div ng-controller="productCtrl">
            <div class="card" style="width: 20rem;">
                <div class="card-body" ng-repeat="product in products">
                    <h4 class="card-title">{{ product.name | uppercase}}</h4>
                    <p class="card-text">This {{ product.name }} goes for {{product.price | currency}}.</p>
                    <a class="twitter-share-button" target='_blank' href="https://twitter.com/intent/tweet?text=Get {{ product.name }} of price KSH {{ product.price }} from uuuuuus ">
Tweet</a>
                </div>
            </div>
        </div>
    </div>
